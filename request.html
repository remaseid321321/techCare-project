<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request a Service | TechCare</title>
  <link rel="stylesheet" href="style.css"> <!-- نفس ملف التنسيق المستخدم في index -->
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container">
      <h1 class="logo">techcare</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="customer-dashboard.html" class="active">Customer Dashboard</a></li>
          <li><a href="provider-dashboard.html">Provider Dashboard</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Breadcrumb -->
  <div class="breadcrumb">
    <p>Home &gt; Customer dashboard &gt; Request a service</p>
  </div>

  <!-- Main Section -->
  <main class="request-section">
    <div class="request-container">
      <h2>Request a Service</h2>
      <form class="request-form">
        <label for="service">Select Service</label>
        <select id="service" required>
          <option value="" disabled selected>Select a service</option>
          <option>Device Repair</option>
          <option>Software Installation</option>
          <option>Network Setup</option>
        </select>

        <label for="name">Client Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>

        <label for="date">Due Date</label>
        <input type="date" id="date" required>

        <label for="desc">Request Description</label>
        <textarea id="desc" rows="4" placeholder="Describe your request"></textarea>

        <button type="submit" class="btn">Submit Request</button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-container">
      <p>©2025 techcare</p>
      <div class="footer-icons">
        <a href="#"><img src="email-icon.png" alt="Email"></a>
        <a href="#"><img src="phone-icon.png" alt="Phone"></a>
        <a href="#"><img src="twitter-icon.png" alt="Twitter"></a>
        <a href="#"><img src="linkedin-icon.png" alt="LinkedIn"></a>
      </div>
    </div>
  </footer>
</body>
</html>
