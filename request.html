<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Request a Service – TechCare</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="theme.css">
</head>

<body id="bodyTag">
<header class="site-header">
  <div class="container header-flex">
    <div class="header-left">
      <img src="images/logo.png" alt="TechCare Logo" class="logo">
      <div class="title">TechCare</div>
    </div>

    <div class="site-nav">
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="AboutUs.html">About Us</a>
      <a href="customer-dashboard.html">Customer Dashboard</a>
      <a href="provider-dashboard.html">Provider Dashboard</a>
    </div>
  </div>
</header>

<div class="container breadcrumbs">
  <a href="index.html">Home</a> › 
  <a href="customer-dashboard.html">Customer Dashboard</a> › 
  <a href="request.html">Request a Service</a>
</div>

<main class="container">
  <section class="section">
    <h2 class="center">Request a Service</h2>

    <form id="reqForm">
      <label for="service">Select Service</label>
      <select id="service" required>
        <option value="" disabled selected>Select a service</option>
        <option>Device Repair</option>
        <option>Software Installation</option>
        <option>Network Setup</option>
        <option>Data Recovery</option>
        <option>Cloud Migration</option>
        <option>Security Audit</option>
        <option>Virus Removal</option>
        <option>System Optimization</option>
        <option>Backup Solutions</option>
      </select>

      <label for="name">Client Name</label>
      <input type="text" id="name" placeholder="Enter your name" required>

      <label for="date">Due Date</label>
      <input type="date" id="date" required>

      <label for="desc">Request Description</label>
      <textarea id="desc" placeholder="Describe your request..." required></textarea>

      <input type="submit" value="Submit Request">
    </form>

    <div id="requestsBox"></div>

  </section>
</main>

<footer class="site-footer">
  <div class="container foot-wrap">
    <div>© 2025 TechCare. All rights reserved.</div>
    <div>Contact: support@techcare.com • +966-55-5555555</div>
  </div>
</footer>


<script>

var requests = [];

var form = document.getElementById("reqForm");
var serviceInput = document.getElementById("service");
var nameInput = document.getElementById("name");
var dateInput = document.getElementById("date");
var descInput = document.getElementById("desc");

if (form) {

    form.onsubmit = function () {

        var service = serviceInput.value;
        var name = nameInput.value;
        var date = dateInput.value;
        var desc = descInput.value;

        if (service === "") {
            alert("Please select a service");
            return false;
        }

        var nameRegex = /^[A-Za-z ]+$/;
        if (!nameRegex.test(name)) {
            alert("Name must be full and without numbers or symbols");
            return false;
        }

        var chosen = new Date(date);
        var today = new Date();
        var diff = (chosen - today) / (1000 * 60 * 60 * 24);

        if (diff < 7) {
            alert("Due date is too soon!");
            return false;
        }

        if (desc.length < 100) {
            alert("Description must be at least 100 characters");
            return false;
        }

        var conf = confirm("Everything is valid!\nDo you want to stay on this page?");
        if (!conf) {
            window.location.href = "customer-dashboard.html";
            return false;
        }

        var req = {
            service: service,
            name: name,
            date: date,
            desc: desc
        };

        requests.push(req);
        displayRequests();

        serviceInput.value = "";
        nameInput.value = "";
        dateInput.value = "";
        descInput.value = "";

        return false;
    };
}

function displayRequests() {
    document.write("<h3>Your Requests:</h3>");

    for (var i = 0; i < requests.length; i++) {
      
        document.write("<hr>");
        document.write("<div class='req-item'>");
        document.write("<strong>Service:</strong> " + requests[i].service + "<br>");
        document.write("<strong>Name:</strong> " + requests[i].name + "<br>");
        document.write("<strong>Due Date:</strong> " + requests[i].date + "<br>");
        document.write("<strong>Description:</strong> " + requests[i].desc + "<br><br>");
        document.write("</div>");
    }
}
</script>
<script src="script.js"></script>

</body>
</html>
