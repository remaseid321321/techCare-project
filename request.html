<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Request a Service – TechCare</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="theme.css">
</head>

<body>

<header class="site-header">
  <div class="container header-flex">
    <div class="header-left">
      <img src="images/logo.png" alt="TechCare Logo" class="logo">
      <div class="title">TechCare</div>
    </div>

    <div class="site-nav">
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="AboutUs.html">About Us</a>
      <a href="customer-dashboard.html">Customer Dashboard</a>
      <a href="provider-dashboard.html">Provider Dashboard</a>
    </div>
  </div>
</header>

<div class="container breadcrumbs">
  <a href="index.html">Home</a> › 
  <a href="customer-dashboard.html">Customer Dashboard</a> › 
  <a href="request.html">Request a Service</a>
</div>

<main class="container">
  <section class="section">
    <h2 class="center">Request a Service</h2>

    <form id="reqForm">
      <label for="service">Select Service</label>
      <select id="service" required>
        <option value="" disabled selected>Select a service</option>
        <option>Device Repair</option>
        <option>Software Installation</option>
        <option>Network Setup</option>
        <option>Data Recovery</option>
        <option>Cloud Migration</option>
        <option>Security Audit</option>
        <option>Virus Removal</option>
        <option>System Optimization</option>
        <option>Backup Solutions</option>
      </select>

      <label for="name">Client Name</label>
      <input type="text" id="name" placeholder="Enter your name" required>

      <label for="date">Due Date</label>
      <input type="date" id="date" required>

      <label for="desc">Request Description</label>
      <textarea id="desc" placeholder="Describe your request..." required></textarea>

      <input type="submit" value="Submit Request">
    </form>

    <!-- مكان عرض الطلبات -->
    <div id="requestsBox"></div>

  </section>
</main>

<footer class="site-footer">
  <div class="container foot-wrap">
    <div>© 2025 TechCare. All rights reserved.</div>
    <div>Contact: support@techcare.com • +966-55-5555555</div>
  </div>
</footer>


<!-- =======================  SCRIPT بطريـقة السلايدات ====================== -->
<script>

// تحميل الطلبات من التخزين
let requests = [];

document.addEventListener("DOMContentLoaded", function() {

    // ربط الفورم
    const form = document.getElementById("reqForm");
    const box = document.getElementById("requestsBox");

    // عند الضغط على Submit
    form.onsubmit = function(e){
        e.preventDefault();

        let service = document.getElementById("service").value;
        let name = document.getElementById("name").value.trim();
        let date = document.getElementById("date").value;
        let desc = document.getElementById("desc").value.trim();

        // === تحقق المتطلبات ===
        if(service === ""){
            alert("❌ Please select a service");
            return;
        }

        // الاسم يجب يكون كامل بدون رموز أو أرقام
        let nameRegex = /^[A-Za-z ]+$/;
        if(!nameRegex.test(name)){
            alert("❌ Name must be full and without numbers or symbols");
            return;
        }

      let chosen = new Date(date.value);
let today = new Date();
let diff = (chosen - today) / (1000 * 60 * 60 * 24);

if (diff < 7) {
    alert("Due date is too soon!");
    return;
}

        // الوصف أقل من 100 حرف
        if(desc.length < 100){
            alert("❌ Description must be at least 100 characters");
            return;
        }

        // === كل شيء صح ===
        let conf = confirm("✔ Everything is valid!\nDo you want to stay on this page?");
        
        if(!conf){
            // يرجع للداشبورد
            window.location.href = "customer-dashboard.html";
          return;
        }

        // يبقى في الصفحة → يعرض الطلبات
        let req = {
            service: service,
            name: name,
            date: date,
            desc: desc
        };

        requests.push(req);
        displayRequests();
        form.reset();
    };

    // دالة عرض الطلبات
    function displayRequests(){
        let html = "<h3>Your Requests:</h3>";

        requests.forEach(function(r, i){
            html += `
                <div class='req-item'>
                    <strong>Service:</strong> ${r.service}<br>
                    <strong>Name:</strong> ${r.name}<br>
                    <strong>Due Date:</strong> ${r.date}<br>
                    <strong>Description:</strong> ${r.desc}<br><br>
                </div>
            `;
        });

        box.innerHTML = html;
    }

});
</script>
<script src="script.js"></script>

</body>
</html>
