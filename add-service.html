<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Add New Service – TechCare</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
<header class="site-header">
  <div class="container header-flex">
    <div class="header-left">
      <img src="images/logo.png" alt="TechCare Logo" class="logo">
      <div class="title">TechCare </div>
    </div>
   <div class="site-nav">
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="AboutUs.html">About Us</a>
      <a href="customer-dashboard.html">Customer Dashboard</a>

  </div>
</header>

<div class="container breadcrumbs">Home › Provider Dashboard › Add New Service</div>

<main class="container">
  <section class="section">
    <h2 class="center">Add New Service</h2>

    <form action="add-service.html" method="post" enctype="multipart/form-data">
      <label for="name">Service Name</label>
      <input type="text" id="name" placeholder="Enter service name" required>

      <label for="photo">Upload Photo</label>
      <input type="file" id="photo" style="padding:10px; background:#fff; border:1px solid">

      <label for="price">Price</label>
      <input type="text" id="price" placeholder="00.00 SR" required>

      <label for="desc">Description</label>
      <textarea id="desc" placeholder="Enter service description..." required></textarea>

      <input type="submit" value="Submit Service">
    </form>
  </section>
</main>

<footer class="site-footer">
  <div class="container foot-wrap">
    <div>© 2025 TechCare. All rights reserved.</div>
    <div>Contact: support@techcare.com • +966-55-5555555</div>
  </div>
</footer>

</html>
