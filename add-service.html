<header class="site-header">
  <div class="container header-flex">
    <div class="header-left">
      <img src="images/logo.png" alt="TechCare Logo" class="logo">
      <div class="title">TechCare</div>
    </div>

    <nav class="site-nav">

  <div class="container breadcrumbs">Home › Provider Dashboard › Add Service</div>
  <main class="container">
    
<section class="section">
  <h2>Add a New Service</h2>
  <form>
    <div class="flex flex-wrap gap-16">
      <div class="min-220" style="flex:1 1 300px">
        <label for="sv-name">Service Name</label>
        <input id="sv-name" type="text" required>
      </div>
      <div class="min-220" style="flex:1 1 300px">
        <label for="sv-price">Price (SAR)</label>
        <input id="sv-price" type="number" min="0" step="1" required>
      </div>
    </div>
    <div>
      <label for="sv-photo">Photo (URL)</label>
      <input id="sv-photo" type="text" placeholder="images/service-new.jpg">
    </div>
    <div>
      <label for="sv-desc">Description</label>
      <textarea id="sv-desc" required></textarea>
    </div>
    <input type="submit" value="Add Service">
  </form>
</section>

  </main>
